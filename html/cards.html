    <div class="dialog" id="dialog">

    <script>
      // JavaScript code to show the dialog box

      dialog.classList.add("show");

    <script>
      // JavaScript code
      // Find the logout form element
      const logoutForm = document.querySelector(".logout-form");

      // Add a submit event listener to the logout form
      logoutForm.addEventListener("submit", function (event) {
        // Prevent the default form submission
        event.preventDefault();

        // Add the logout animation class to the logout form
        logoutForm.classList.add("logout-animation");

        // Wait for the animation to complete
        setTimeout(() => {
          // Perform the logout action, e.g., clear session storage or send a logout request to the server

          // Redirect to the index.html page
          window.location.href = "/html/index.html";
        }, 500); // Delay the redirect to match the animation duration
      });
    </script>
